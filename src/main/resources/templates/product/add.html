<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragments/header">HEADER</div>
<br/>
<div class="container">
    <div class="row mt-5 p-3">
        <div class="col-xl-8 offset-xl-2">
            <form th:action="@{/products/add}" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="h2" for="name">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label class="h2" for="category">Category</label>
                    <select id="category" th:field="*{category}">
                        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="h2" for="producer">Category</label>
                    <select id="producer" th:field="*{producerDto.id}">
                        <option th:each="p : ${producers}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success btn-lg">Add</button>
                    <button type="reset" class="btn btn-outline-danger btn-lg">Reset</button>
                    <a class="btn btn-outline-primary btn-lg" href="/">Main</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
