<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- PIERWSZY SPOSOB UZYWANIA THYMELEAF -->
    <!-- kiedy chcemy odwolac sie do danych z modelu to stosujemy ${} -->
    <h2 th:text="${name}"></h2>
    <h2 th:text="${age}"></h2>

    <br/>

    <h2>AGE IS <span th:text="${age}"></span></h2>
    <h2>NAME IS <span th:text="${name}"></span></h2>

    <!-- DRUGI NOWSZY SPOSOB UZYWANIA THYMELEAF -->
    <h2>AGE IS [[${age}]]</h2>
    <h2>NAME IS [[${name}]]</h2>
</body>
</html>
